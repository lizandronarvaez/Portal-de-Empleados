<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <form action="POST">
        <div class="container" data-aos="fade-down-left" data-aos-duration="1500">
            <div class="container-header">
                <p class="text">
                <h1>Portal Empleado</h1>
                <hr>
                <span>Introduce tus credenciales para acceder</span>
                </p>
            </div>
            <div class="container-input">
                <form action="get">
                    <img src="./svg/account_circle_FILL0_wght400_GRAD0_opsz48.svg"><input type="text" name="usuario"
                        id="usuario" placeholder="Correo Electronico o Usuario" required>
                    <img src="./svg/lock_FILL0_wght400_GRAD0_opsz48.svg"><input type="password" name="contraseña"
                        id="contraseña" placeholder="Password" required>
                </form>
            </div>
            <div class="container-footer">
                <input type="submit" id="enviar" name="enviar" value="Acceder"></button>
                <span class="restablecer">Haz olvidado tu contraseña? <a href="#">Pincha aquí</a></span>
            </div>
        </div>
    </form>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
